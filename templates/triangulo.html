<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Triángulo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cálculo de Triángulo</h2>

        <form method="POST">
            <label>Base:</label>
            <input type="number" name="base" step="0.1" required>

            <label>Altura:</label>
            <input type="number" name="altura" step="0.1" required>

            <label>Lado 1:</label>
            <input type="number" name="lado1" step="0.1" required>

            <label>Lado 2:</label>
            <input type="number" name="lado2" step="0.1" required>

            <button type="submit">Calcular</button>
        </form>

        {% if area %}
        <div class="resultado">
            <p><strong>Área:</strong> {{ area }}</p>
            <p><strong>Perímetro:</strong> {{ perimetro }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
